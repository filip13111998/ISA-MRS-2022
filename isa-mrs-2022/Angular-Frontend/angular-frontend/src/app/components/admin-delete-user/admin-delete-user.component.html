<app-admin-menu></app-admin-menu>


<div class="container mt mat-elevation-z8"
    style="display: inline-block; margin-top: 3em;margin-bottom: 5em;margin-left: 13%;">
    <table mat-table [dataSource]="deletedUsers">
        <!-- id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- startAction Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- endAction Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        <!-- endAction Column -->

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> First Name </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Last Name </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>


        <ng-container matColumnDef="Answer">
            <th mat-header-cell *matHeaderCellDef> &nbsp; &nbsp; &nbsp; &nbsp;Answer </th>
            <td mat-cell *matCellDef="let element"> <button style="color: white;" data-target="#usersModal"
                    data-toggle="modal" (click)="remember(element.username)" class="btn btn-warning">Answer</button>


                <!-- Modal COTTAGE COMPLAINT-->
                <div class="modal fade" id="usersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <!-- <div class="modal-body">
                                <form [formGroup]="cottageComplaintForm">
                                    <input id="answer" [(ngModel)]="answer" formControlName="answer"
                                        placeholder="Write Complaint" class="form-control mb-4" type="text" />

                                </form>
                            </div> -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-warning" style="color: white;"
                                    data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-danger" style="color: white;"
                                    (click)="declineCottageMark()" data-dismiss="modal">
                                    Decline </button>
                                <button type="button" class="btn btn-success" style="color: white;"
                                    (click)="acceptCottageMark()" data-dismiss="modal">
                                    Accept </button>

                            </div>
                        </div>
                    </div>
                </div>


            </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
