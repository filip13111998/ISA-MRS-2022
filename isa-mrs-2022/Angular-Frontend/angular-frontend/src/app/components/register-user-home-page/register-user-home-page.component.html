<div>
    <div *ngIf="menu_page==0" [@fadeInOut]>

            <img src="assets/ads9.png" width="350" height="200">
            <img src="assets/ads10.png" width="350" height="200">
        </div>
        <mat-grid-list cols="16" [style.background]="'fff'" style="margin-top: 10em;" [gutterSize]="'5px'">
            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>

            <mat-grid-tile></mat-grid-tile>
            <mat-grid-tile></mat-grid-tile>

                        style="font-size: 50px;"></i></button> </mat-grid-tile>
            <mat-grid-tile><button (click)="set_entity_type_boat()" type="button"
                    class="btn btn-primary btn-lg box-shadow--8dp"><i class="fa-solid fa-ship"
                        style="font-size: 50px;"></i></button> </mat-grid-tile>
            <mat-grid-tile><button (click)="set_entity_type_adventure()" type=" button"
                    class="btn btn-info btn-lg box-shadow--8dp"><i class="fas fa-map-marked-alt"
                        style="font-size: 50px;"></i></button> </mat-grid-tile>
            <mat-grid-tile><button (click)="set_entity_type_instructor()" type="button"
                    class="btn btn-success btn-lg box-shadow--8dp" style="margin-left: -0.8em;"><i class="fa fa-user"
                        aria-hidden="true" style="font-size: 50px;"></i></button>
            </mat-grid-tile>
        </mat-grid-list>


        <div>
            <div *ngIf="entity_type==0" [@fadeInOut]>
                <app-cottages-home-page></app-cottages-home-page>
            </div>
            <div *ngIf="entity_type==1" [@fadeInOut]>
                <app-boats-home-page></app-boats-home-page>
            </div>
            <div *ngIf="entity_type==2" [@fadeInOut]>
                <app-adventures-home-page></app-adventures-home-page>
            </div>
            <div *ngIf="entity_type==3" [@fadeInOut]>

            </div>
        </div>
