<!-- Default form login -->
<img src="assets/login7.png" style="width: 10%;height: 20%; margin-left: 45%;margin-top: 3em;" />
<form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center border border-light p-5"
    style="width: 30%;margin-left: 35%;margin-top: 3em;">



    <p class="h4 mb-4" style="color:#00C851;" color="success">Sign in</p>
    <!-- Email -->
    <input formControlName="username" type="text" id="defaultLoginFormEmail" class="form-control mb-4"
        placeholder="E-mail">
    <!-- Password -->
    <input formControlName="password" type="password" id="defaultLoginFormPassword" class="form-control mb-4"
        placeholder="Password">

    <!-- Sign in button -->
    <button mdbBtn color="success" type="submit">Sign in</button>


</form>
<!-- Default form login -->
